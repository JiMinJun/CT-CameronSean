<!DOCTYPE html>
<html ng-app="CodeTest">
<head>
	<title>Code Test</title>
</head>
<body ng-controller="CodeTestCtrl as vm">
	<table>
		<thead>
			<form>
				<label for="repeat">Enter max number</label>
				<input type="number" name="repeat" ng-model="repeat">
				<button ng-click="vm.count(repeat)">Enter</button>
			</form>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.list track by $index">
				<td>{{item}}</td>
			</tr>			
		</tbody>
	</table>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
